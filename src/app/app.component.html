<h3>Attachments Editor (Upload, Crop, Rotate, Move and Zoom)</h3>

<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
  <input (change)="changeImage($event)" #inputFile type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
  <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
    <span class="fa fa-upload"></span>
  </span>
</label>

<div [ngStyle]="{'width':'825px', 'height': '497px'}">
  <img #photo src="/assets/spacex.jpg" alt="Picture">
</div>
<br/>

<div id="actions">
  <div class="docs-buttons">
    <!-- Actions -->
    <div class="btn-group">
      <!-- Drag Modes -->
      <button type="button" class="btn btn-primary" (click)="setDragMode('move')" title="Move">
        <span class="fa fa-arrows"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="setDragMode('crop')" title="Crop">
        <span class="fa fa-crop"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Zoom -->
      <button type="button" class="btn btn-primary" (click)="zoomIn()" title="Zoom In">
        <span class="fa fa-search-plus"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="zoomOut()" title="Zoom Out">
        <span class="fa fa-search-minus"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Move -->
      <button type="button" class="btn btn-primary" (click)="move(-10, 0)" title="Move Left">
        <span class="fa fa-arrow-left"></span>
      </button>

      <button type="button" class="btn btn-primary" (click)="move(10, 0)" title="Move Right">
        <span class="fa fa-arrow-right"></span>
      </button>

      <button type="button" class="btn btn-primary" (click)="move(0, -10)" title="Move Up">
        <span class="fa fa-arrow-up"></span>
      </button>

      <button type="button" class="btn btn-primary" (click)="move(0, 10)" title="Move Down">
        <span class="fa fa-arrow-down"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Rotate -->
      <button type="button" class="btn btn-primary" (click)="rotateLeft()" title="Rotate Left">
        <span class="fa fa-rotate-left"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="rotateRight()" title="Rotate Right">
        <span class="fa fa-rotate-right"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- scale X,Y -->
      <button type="button" class="btn btn-primary" (click)="scaleX(-1)" title="Flip Horizontal">
        <span class="fa fa-arrows-h"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="scaleY(-1)" title="Flip Vertical">
        <span class="fa fa-arrows-v"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Crop and Clear -->
      <button type="button" class="btn btn-primary" (click)="crop()" title="Crop">
        <span class="fa fa-check"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="clear()" title="Clear">
        <span class="fa fa-remove"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Disable and Enable -->
      <button type="button" class="btn btn-primary" (click)="disable()" title="Disable">
        <span class="fa fa-lock"></span>
      </button>
      <button type="button" class="btn btn-primary" (click)="enable()" title="Enable">
        <span class="fa fa-unlock"></span>
      </button>
    </div>

    <div class="btn-group">
      <!-- Reset -->
      <button type="button" class="btn btn-primary" (click)="reset()" title="Reset">
        <span class="fa fa-refresh"></span>
      </button>
    </div>
    <div class="btn-group">
      <!-- Final Crop -->
      <button type="button" class="btn btn-primary" (click)="makeCrop()" title="Final Crop">
        <span class="fa fa-check"></span>
      </button>
    </div>
  </div>
</div>

<br/>
<div>
  <img #result alt="" />
</div>
